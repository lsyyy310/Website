<!DOCTYPE html>
<html>

<!-- elements within the head tag are not visible on the front-end of a webpage -->
<head>
  <meta charset="utf-8">
  <title>Test Web Page</title>
  <style>
    .style1 {
        font-family: Arial;
        color: #596A74;
    }

    .style2 {
        font-family: Arial;
        color: #7A848D;
        font-size: 20px;
    }

    .style3 {
        font-family: Arial;
        color: #606153;
        font-size: 16px;
    }

    .box {
      background-color: #D1D4D0;
      width: 16em;
      border: 4px double #D0C1C6 ;
      padding: 1px .8em;
      line-height:.8;

    }
    </style>
</head>

<!-- body content is what the browser will show on the front end -->
<body style="background-color: #E8E9DC" >
  <h1 class="style1" style="text-align: center">Lin Shu You</h1>
  
  <div class="box">
    <p class="style2"><b> - CONTACT</b></p>
    <p class="style3">+886 0925596711</p>
    <p class="style3">Heyyyyy</p>
  </div>
  <p class="style2">Heyyyyy</p>
  <p class="style2"><b>Heyyyyy</b></p>
  
</body>

</html>
